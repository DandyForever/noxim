[topology]
   32x32
[/topology]

[routing]
   FRCT 10
   FRCT 20
[/routing]

[pir]
    0.009  0.01   0.0005 poisson
[/pir]

[default]
   -sim 50000
   -warmup 1000
   -size 8 8
   -buffer 4
   -config ../config_examples/article_adjusted.yaml 
   -power ../bin/power.yaml
[/default]

[aggregation]
   pir
[/aggregation]

[explorer]
   simulator ../bin/noxim
   repetitions 10
[/explorer]
